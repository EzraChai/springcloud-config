
server:
  port: 8761

eureka:
  instance:
    #    设置服务注册中心的hostname
    hostname: localhost

  client:
    #    不要它自己向注册中心注册自己
    register-with-eureka: false
    #     不需要去搜索其他服务
    fetch-registry: false
    #    指定注册中心的位置
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka


